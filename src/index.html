<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Get to know about me here." />

		<title>About rom</title>
		<link
			rel="preload"
			href="opt.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link rel="dns-prefetch" href="https://edge.rom.dog/" />
		<link rel="stylesheet" href="index.css" />

		<script>
			(() => {
				if (sessionStorage.fonts) {
					document.documentElement.className = "s2";
					return;
				}

				if ("fonts" in document) {
					document.fonts.load("32px LatoSubset").then(() => {
						document.documentElement.className = "s1";
						Promise.all([
							document.fonts.load("1em Lato"),
							document.fonts.load("700 26px LatoBold"),
							document.fonts.load("26px Lato")
						]).then(() => {
							document.documentElement.className += " s2";
							sessionStorage.fonts = true;
						});
					});
				}
			})();
		</script>

		<script async src="index.js"></script>
	</head>
	<body>
		<nav>
			<a href="https://rom.dog/"
				><svg alt="Home" aria-label="Home" width="36" height="36">
					<use xlink:href="bundle.svg#home" />
				</svg>
			</a>
			<a href="https://github.com/romdotdog">
				<svg alt="GitHub" aria-label="GitHub" width="36" height="36">
					<use xlink:href="bundle.svg#github" />
				</svg>
			</a>
			<a href="#" id="discord"
				><svg alt="Discord" aria-label="Discord" width="36" height="36">
					<use xlink:href="bundle.svg#discord" />
				</svg>
			</a>
		</nav>
		<aside>
			<h2>Discord</h2>
			<section id="discordSection"></section>
			<section id="githubSection"></section>
		</aside>
		<main>
			<header>
				<img id="avatar" alt="Avatar" width="256" height="256" />
				<address>
					<h1>rom<discriminator>#0000</discriminator></h1>
					<id>705148136904982570</id>
				</address>
			</header>
			<div></div>
		</main>
	</body>
</html>
